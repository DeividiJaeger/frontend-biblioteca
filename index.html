<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Biblioteca Pessoal</h1>

    <!-- Formulário para adicionar um novo livro -->
    <div class="book-form">
        <h2>Adicionar um novo livro</h2>
        <form id="book-form">
            <label for="book-title">Título do Livro:</label>
            <input type="text" placeholder="Ex: It a coisa" id="book-title" required >

            <label for="author-name">Nome do Autor:</label>
            <input type="text" placeholder="Stephen King" id="author-name" required>

            <label for="book-review">Resenha do Livro:</label>
            <textarea id="book-review" placeholder="Assustador, Intrigante..." rows="5" required></textarea>

            <button type="button" id="add-book">Adicionar Livro</button>
        </form>
    </div>

    <!-- Lista de livros adicionados -->
    <div class="book-list">
        <h2>Meus Livros</h2>
        <ul id="book-list-ul">
            <!-- Os livros serão exibidos aqui dinamicamente -->
        </ul>
    </div>


    <!-- import do javascript -->
    <script src="scripts.js"></script>

</body>
</html>
